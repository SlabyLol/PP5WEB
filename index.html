<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy Playtime Chapter 5 - 3D Remake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Oswald:wght@500;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
        }

        /* --- GRABPACK H√ÑNDE & KABEL --- */
        .grabpack-container {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none; /* Damit sie das Klicken nicht blockieren */
            transform: translateY(-50%);
            z-index: 5;
        }

        .grabpack-arm {
            display: flex;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Die Kabel */
        .wire {
            width: 200px;
            height: 15px;
            background: repeating-linear-gradient(
                45deg,
                #222,
                #222 10px,
                #ffcc00 10px,
                #ffcc00 20px
            );
            border: 2px solid #000;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        /* Die H√§nde (vereinfacht dargestellt) */
        .hand {
            width: 80px;
            height: 90px;
            border-radius: 20px 40px 40px 20px;
            border: 3px solid #000;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.5), 0 0 15px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Linke Hand (Blau) */
        .arm-left {
            transform: translateX(-150px); /* Startposition (versteckt) */
        }
        .arm-left .hand {
            background-color: #00bcd4; /* Huggy Wuggy Blau */
            border-radius: 40px 20px 20px 40px;
        }

        /* Rechte Hand (Rot) */
        .arm-right {
            flex-direction: row-reverse;
            transform: translateX(150px); /* Startposition (versteckt) */
        }
        .arm-right .hand {
            background-color: #d32f2f; /* GrabPack Rot */
            border-radius: 20px 40px 40px 20px;
        }

        /* --- MEN√ú DESIGN --- */
        .menu-container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 0, 0, 0.4);
            position: relative;
        }

        h1 {
            font-family: 'Nosifer', display;
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(211, 47, 47, 0.8);
        }

        h2 {
            color: #b0bec5;
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 40px;
            letter-spacing: 5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        .game-btn {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 2px solid #555;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 220px;
            border-radius: 5px;
            position: relative;
            z-index: 20;
        }

        .game-btn.pc-btn:hover {
            border-color: #00bcd4;
            box-shadow: 0 0 20px #00bcd4;
            text-shadow: 0 0 8px #00bcd4;
        }

        .game-btn.mobile-btn:hover {
            border-color: #d32f2f;
            box-shadow: 0 0 20px #d32f2f;
            text-shadow: 0 0 8px #d32f2f;
        }

        #loading-screen {
            display: none;
            font-size: 2rem;
            color: #d32f2f;
            text-align: center;
            animation: pulse 1.5s infinite;
            z-index: 30;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="grabpack-container">
        <div class="grabpack-arm arm-left" id="hand-left">
            <div class="wire"></div>
            <div class="hand"></div>
        </div>
        <div class="grabpack-arm arm-right" id="hand-right">
            <div class="wire"></div>
            <div class="hand"></div>
        </div>
    </div>

    <div class="menu-container" id="main-menu">
        <h1>POPPY PLAYTIME</h1>
        <h2>CHAPTER 5 - 3D REMAKE</h2>
        
        <div class="button-container">
            <button class="game-btn pc-btn" 
                    onmouseenter="hoverEffect('PC')" 
                    onmouseleave="resetHands()" 
                    onclick="startGame('PC')">üñ•Ô∏è PC Starten</button>
                    
            <button class="game-btn mobile-btn" 
                    onmouseenter="hoverEffect('Mobile')" 
                    onmouseleave="resetHands()" 
                    onclick="startGame('Mobile')">üì± Mobile Starten</button>
        </div>
    </div>

    <div id="loading-screen">
        System wird hochgefahren...<br><span style="font-size: 1rem; color: #777;">Achtung: Experiment 1006 aktiv</span>
    </div>

    <script>
        // --- SOUND EFFEKTE ---
        // Hier kannst du sp√§ter deine eigenen MP3-Dateien einf√ºgen (z.B. 'sounds/scary-hover.mp3')
        // F√ºrs Erste nutze ich leise, freie Klick-Sounds aus dem Web als Platzhalter.
        const hoverSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        const clickSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        
        // Lautst√§rke etwas anpassen, damit es nicht zu laut ist
        hoverSound.volume = 0.3;
        clickSound.volume = 0.8;

        const leftHand = document.getElementById('hand-left');
        const rightHand = document.getElementById('hand-right');

        // Funktion wenn man mit der Maus √ºber einen Button f√§hrt
        function hoverEffect(platform) {
            // Sound abspielen (Browser blockieren Sounds manchmal, bevor man 1x irgendwo geklickt hat)
            hoverSound.currentTime = 0; // Sound zur√ºckspulen
            hoverSound.play().catch(e => console.log("Sound geblockt vor erstem Klick"));

            // H√§nde bewegen
            if(platform === 'PC') {
                leftHand.style.transform = 'translateX(20px)'; // Blaue Hand greift an
            } else if (platform === 'Mobile') {
                rightHand.style.transform = 'translateX(-20px)'; // Rote Hand greift an
            }
        }

        // Funktion wenn die Maus den Button verl√§sst
        function resetHands() {
            leftHand.style.transform = 'translateX(-150px)'; // Blaue Hand zur√ºck
            rightHand.style.transform = 'translateX(150px)'; // Rote Hand zur√ºck
        }

        // Funktion beim Klicken
        function startGame(platform) {
            clickSound.play();
            
            const mainMenu = document.getElementById('main-menu');
            const loadingScreen = document.getElementById('loading-screen');
            const grabpack = document.querySelector('.grabpack-container');
            
            // H√§nde komplett in die Mitte fahren lassen (greifen nach dem Bildschirm)
            leftHand.style.transform = 'translateX(200px)';
            rightHand.style.transform = 'translateX(-200px)';

            // Nach kurzem Delay das Men√º ausblenden
            setTimeout(() => {
                mainMenu.style.display = 'none';
                grabpack.style.display = 'none';
                loadingScreen.style.display = 'block';
            }, 500);
            
            // Simulierter Ladevorgang
            setTimeout(() => {
                loadingScreen.innerHTML = platform + " Version bereit! <br><br> <span style='font-size:1rem; color:#fff;'>(Lade 3D Engine...)</span>";
            }, 3500);
        }
    </script>
</body>
</html>
