<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poppy Playtime - The Follow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-overlay">
        <div class="menu-box">
            <h1>POPPY PLAYTIME</h1>
            <p style="color:#aaa; letter-spacing:8px;">CHAPTER 5</p>
            <div class="p-select">
                <button class="btn btn-pc" onclick="startGame('PC')">üñ•Ô∏è PC MODE</button>
                <button class="btn btn-mobile" onclick="startGame('Mobile')">üì± MOBILE</button>
            </div>
        </div>
    </div>

    <div id="loading-screen">
        <div class="load-content">
            <div class="jumping-p">P</div>
            <h1 class="loading-text">PLAYTIME CO. WIRD GELADEN...</h1>
        </div>
    </div>

    <div id="game-msg">FINDE DEN SCANNER</div>

    <div id="dialog-container">
        <span class="poppy-name">Poppy:</span>
        <div id="dialog-text">...</div>
    </div>

    <div id="mobile-ui">
        <div id="joy-move" class="joy-area"><div class="knob" id="knob-move"></div></div>
        <div id="joy-look" class="joy-area"><div class="knob" id="knob-look"></div></div>
        <div class="shoot-btns">
            <div id="b-blue" class="s-btn" onpointerdown="shoot('blue')"></div>
            <div id="b-red" class="s-btn" onpointerdown="shoot('red')"></div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
