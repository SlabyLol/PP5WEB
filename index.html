<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poppy Playtime Chapter 5 - FULL REMAKE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Oswald:wght@700&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Oswald', sans-serif; }
        canvas { display: block; position: absolute; z-index: 1; }

        /* --- STARTMENÜ (DEIN LIEBLINGSDESIGN) --- */
        #menu-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #200 0%, #000 80%);
            z-index: 100; transition: opacity 1s;
        }
        .menu-box { text-align: center; z-index: 110; }
        h1 { font-family: 'Nosifer', sans-serif; color: #f00; font-size: 3rem; text-shadow: 0 0 20px #600; margin: 0; }
        p { color: #666; letter-spacing: 5px; margin-bottom: 30px; }
        
        .btn {
            background: #111; color: #fff; border: 2px solid #444; padding: 15px 30px;
            font-size: 1.2rem; cursor: pointer; margin: 10px; transition: 0.3s; width: 200px;
        }
        .pc-btn:hover { border-color: #0088ff; box-shadow: 0 0 15px #0088ff; }
        .mobile-btn:hover { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }

        /* --- IN-GAME UI --- */
        #ui { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 50; display: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 6px; height: 6px; background: rgba(255,255,255,0.5); border-radius: 50%; transform: translate(-50%,-50%); }
        #jumpscare { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: url('https://i.imgur.com/vHpxl4s.png') center/cover; /* Platzhalter für Gruselgesicht */
            display: none; z-index: 1000; background-color: black;
        }

        /* Mobile Controls */
        #joystick { 
            position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; 
            background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto; display: none;
        }
        #stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: rgba(255,255,255,0.3); border-radius: 50%; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <div class="menu-box">
            <h1>POPPY PLAYTIME</h1>
            <p>CHAPTER 5 REMAKE</p>
            <button class="btn pc-btn" onclick="startGame('PC')">PC START</button><br>
            <button class="btn mobile-btn" onclick="startGame('MOBILE')">MOBILE START</button>
        </div>
    </div>

    <div id="jumpscare"></div>

    <div id="ui">
        <div id="crosshair"></div>
        <div id="joystick"><div id="stick"></div></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let gameActive = false;
        let isMobile = false;
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.2);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- LICHT (Die Taschenlampe) ---
        const flashlight = new THREE.SpotLight(0xffffff, 15);
        flashlight.angle = 0.4;
        flashlight.penumbra = 0.3;
        camera.add(flashlight);
        flashlight.target.position.set(0, 0, -1);
        camera.add(flashlight.target);
        scene.add(camera);

        // --- WELT ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Wände
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        for(let i = 0; i < 20; i++) {
            const wall = new THREE.Mesh(new THREE.BoxGeometry(1, 5, 10), wallMat);
            wall.position.set(4, 2.5, -i * 10);
            scene.add(wall);
            const wallL = wall.clone(); wallL.position.x = -4;
            scene.add(wallL);
        }

        // --- GRABPACK (Hands) ---
        const handGeo = new THREE.BoxGeometry(0.15, 0.15, 0.3);
        const blueHand = new THREE.Mesh(handGeo, new THREE.MeshStandardMaterial({ color: 0x00aaff }));
        const redHand = new THREE.Mesh(handGeo, new THREE.MeshStandardMaterial({ color: 0xff0000 }));
        blueHand.position.set(-0.4, -0.3, -0.6);
        redHand.position.set(0.4, -0.3, -0.6);
        camera.add(blueHand); camera.add(redHand);

        // --- MONSTER (Huggy Dummy) ---
        const monsterGeo = new THREE.BoxGeometry(1, 3, 0.5);
        const monsterMat = new THREE.MeshStandardMaterial({ color: 0x0000aa });
        const monster = new THREE.Mesh(monsterGeo, monsterMat);
        monster.position.set(0, 1.5, -30);
        scene.add(monster);

        // --- STEUERUNG ---
        let keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        window.startGame = (mode) => {
            document.getElementById('menu-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('menu-overlay').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                gameActive = true;
                if(mode === 'PC') renderer.domElement.requestPointerLock();
                else { isMobile = true; document.getElementById('joystick').style.display = 'block'; }
            }, 1000);
        };

        // GrabPack schießen
        window.addEventListener('mousedown', () => {
            if(!gameActive) return;
            blueHand.position.z = -3; 
            setTimeout(() => blueHand.position.z = -0.6, 150);
        });

        // Maus-Blick
        window.addEventListener('mousemove', e => {
            if(document.pointerLockElement === renderer.domElement) {
                camera.rotation.y -= e.movementX * 0.003;
                camera.rotation.x -= e.movementY * 0.003;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            // Laufen
            if(keys['KeyW']) camera.translateZ(-0.08);
            if(keys['KeyS']) camera.translateZ(0.08);

            // Monster "KI" - Es kommt dir langsam näher
            if(monster.position.distanceTo(camera.position) < 15) {
                monster.position.z += 0.04;
            }

            // Jumpscare Bedingung
            if(monster.position.distanceTo(camera.position) < 1.5) {
                document.getElementById('jumpscare').style.display = 'block';
                gameActive = false;
                setTimeout(() => location.reload(), 2000);
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
