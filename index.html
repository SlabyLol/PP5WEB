<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poppy Playtime Chapter 5 Remake - 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 10px; height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: translate(-50%, -50%);
        }

        /* Mobile Joystick */
        #joystick-container {
            position: absolute;
            bottom: 50px; left: 50px;
            width: 120px; height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: none; /* Wird per JS für Mobile aktiviert */
            pointer-events: auto;
        }
        #joystick-knob {
            position: absolute;
            top: 35px; left: 35px;
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }

        #instructions {
            position: absolute;
            bottom: 20px; width: 100%;
            text-align: center; color: white;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="crosshair"></div>
        <div id="joystick-container"><div id="joystick-knob"></div></div>
        <div id="instructions">PC: WASD + Maus | Mobile: Joystick + Tippen</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.15);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- LICHT (Gruselig) ---
        const flashlight = new THREE.SpotLight(0xffffff, 10);
        flashlight.angle = Math.PI / 6;
        flashlight.penumbra = 0.3;
        camera.add(flashlight);
        flashlight.position.set(0, 0, 1);
        flashlight.target.position.set(0, 0, -5);
        camera.add(flashlight.target);
        scene.add(camera);

        const ambient = new THREE.AmbientLight(0x404040, 0.2);
        scene.add(ambient);

        // --- WELT (Der Flur) ---
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Wände bauen
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x221111 });
        for(let i = 0; i < 10; i++) {
            const wall = new THREE.Mesh(new THREE.BoxGeometry(1, 5, 10), wallMat);
            wall.position.set(3, 2.5, -i * 10);
            scene.add(wall);
            const wallLeft = wall.clone();
            wallLeft.position.x = -3;
            scene.add(wallLeft);
        }

        // --- GRABPACK (Hände) ---
        const handGeo = new THREE.BoxGeometry(0.2, 0.2, 0.4);
        const blueHand = new THREE.Mesh(handGeo, new THREE.MeshStandardMaterial({ color: 0x0000ff }));
        const redHand = new THREE.Mesh(handGeo, new THREE.MeshStandardMaterial({ color: 0xff0000 }));
        
        // Hände an die Kamera hängen
        blueHand.position.set(-0.5, -0.4, -0.8);
        redHand.position.set(0.5, -0.4, -0.8);
        camera.add(blueHand);
        camera.add(redHand);

        // --- STEUERUNG VARIABLE ---
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        // Check for Mobile
        if ('ontouchstart' in window) {
            document.getElementById('joystick-container').style.display = 'block';
        }

        // Tastatur Events
        window.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
            }
        });
        window.addEventListener('keyup', (e) => {
            switch (e.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
            }
        });

        // Maus Steuerung (Pointer Lock)
        window.addEventListener('click', () => {
            if (document.pointerLockElement !== renderer.domElement) {
                renderer.domElement.requestPointerLock();
            }
            // Schießen Animation (Beispiel)
            blueHand.position.z = -2;
            setTimeout(() => blueHand.position.z = -0.8, 200);
        });

        window.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === renderer.domElement) {
                camera.rotation.y -= e.movementX * 0.002;
                camera.rotation.x -= e.movementY * 0.002;
            }
        });

        // --- GAME LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Bewegung berechnen
            velocity.x -= velocity.x * 10.0 * 0.016;
            velocity.z -= velocity.z * 10.0 * 0.016;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 40.0 * 0.016;
            if (moveLeft || moveRight) velocity.x -= direction.x * 40.0 * 0.016;

            camera.translateX(-velocity.x * 0.016);
            camera.translateZ(velocity.z * 0.016);
            camera.position.y = 1.6; // Augenhöhe

            renderer.render(scene, camera);
        }
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
