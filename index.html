<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poppy Playtime Chapter 5 - Ultimate Remake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&family=Oswald:wght@700&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
        
        /* --- STARTMEN√ú --- */
        #menu-overlay {
            position: absolute; inset: 0; display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle, #200 0%, #000 90%); z-index: 1000; transition: 1s;
        }
        .menu-box { text-align: center; font-family: 'Oswald'; color: white; }
        h1 { font-family: 'Nosifer'; color: #ff0000; font-size: clamp(1.5rem, 10vw, 3.5rem); text-shadow: 0 0 20px #f00; margin: 0; }
        .platform-select { display: flex; gap: 20px; margin-top: 30px; justify-content: center; }
        .btn {
            background: #111; color: #fff; border: 3px solid #444; padding: 20px;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s; width: 160px; border-radius: 10px;
        }
        .btn:hover { border-color: #ff0000; transform: scale(1.1); }

        /* --- MOBILE UI --- */
        #mobile-ui { position: absolute; inset: 0; pointer-events: none; z-index: 100; display: none; }
        #joystick { 
            position: absolute; bottom: 50px; left: 50px; width: 100px; height: 100px; 
            background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto;
        }
        #stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.4; }
        .action-btns { position: absolute; bottom: 50px; right: 50px; display: flex; gap: 20px; pointer-events: auto; }
        .h-btn { width: 80px; height: 80px; border-radius: 50%; border: 4px solid #000; }
        #b-blue { background: #0088ff; box-shadow: 0 0 20px #0088ff; }
        #b-red { background: #ff0000; box-shadow: 0 0 20px #ff0000; }

        /* --- INFO BAR --- */
        #game-info { position: absolute; top: 20px; width: 100%; text-align: center; color: #666; font-family: 'Oswald'; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>

    <div id="menu-overlay">
        <div class="menu-box">
            <h1>POPPY PLAYTIME</h1>
            <p>OFFICIAL 3D REMAKE - CHAPTER 5</p>
            <div class="platform-select">
                <button class="btn" onclick="start('PC')">üñ•Ô∏è PC</button>
                <button class="btn" onclick="start('Mobile')">üì± MOBILE</button>
            </div>
        </div>
    </div>

    <div id="game-info">ZIEHE DEN GELBEN BLOCK ODER SCANNE DIE HAND</div>

    <div id="mobile-ui">
        <div id="joystick"><div id="stick"></div></div>
        <div class="action-btns">
            <div id="b-blue" class="h-btn" onpointerdown="shoot('blue')"></div>
            <div id="b-red" class="h-btn" onpointerdown="shoot('red')"></div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let active = false, mode = 'PC';
        let move = { x: 0, y: 0 }, look = { lat: 0, lon: -90 };
        const raycaster = new THREE.Raycaster();

        // Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.1);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Licht
        const flash = new THREE.SpotLight(0xffffff, 100, 30, 0.5, 0.3);
        camera.add(flash);
        flash.position.set(0,0,0.5);
        flash.target.position.set(0,0,-1);
        camera.add(flash.target);
        scene.add(camera);

        // Boden & W√§nde
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x151515 });
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100,100), wallMat);
        floor.rotation.x = -Math.PI/2;
        scene.add(floor);

        // Interaktive Objekte
        // 1. Der Block zum Ziehen
        const block = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshStandardMaterial({color: 0xffcc00}));
        block.position.set(0, 1, -15);
        block.name = "pullable";
        scene.add(block);

        // 2. Das Scan-Terminal
        const terminal = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 0.5), new THREE.MeshStandardMaterial({color: 0x333}));
        terminal.position.set(5, 0.75, -10);
        const screen = new THREE.Mesh(new THREE.PlaneGeometry(0.6, 0.6), new THREE.MeshBasicMaterial({color: 0x0044ff}));
        screen.position.set(5, 1.2, -9.74);
        scene.add(terminal); scene.add(screen);

        // GrabPack H√§nde
        const hBlue = new THREE.Mesh(new THREE.BoxGeometry(0.3,0.2,0.5), new THREE.MeshStandardMaterial({color:0x0088ff}));
        const hRed = new THREE.Mesh(new THREE.BoxGeometry(0.3,0.2,0.5), new THREE.MeshStandardMaterial({color:0xff0000}));
        hBlue.position.set(-0.6, -0.4, -1);
        hRed.position.set(0.6, -0.4, -1);
        camera.add(hBlue); camera.add(hRed);

        // Gameplay Logik
        window.start = (m) => {
            mode = m;
            document.getElementById('menu-overlay').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('menu-overlay').style.display = 'none';
                if(mode === 'Mobile') document.getElementById('mobile-ui').style.display = 'block';
                else renderer.domElement.requestPointerLock();
                active = true;
            }, 1000);
        };

        window.shoot = (side) => {
            const hand = (side === 'blue') ? hBlue : hRed;
            hand.position.z = -10; // Schuss Animation

            // Raycast Pr√ºfung
            const direction = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
            raycaster.set(camera.position, direction);
            const hits = raycaster.intersectObjects(scene.children);

            if(hits.length > 0) {
                const target = hits[0].object;
                if(target.name === "pullable") {
                    // Block ziehen
                    setTimeout(() => { target.position.z += 2; }, 200);
                }
                if(target === screen && side === 'blue') {
                    screen.material.color.set(0x00ff00); // Scan Erfolg!
                    document.getElementById('game-info').innerText = "SCAN ERFOLGREICH - T√úR OFFEN";
                }
            }
            setTimeout(() => { hand.position.z = -1; }, 300);
        };

        // Controls
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        // Mobile Joystick
        const stick = document.getElementById('stick');
        document.getElementById('joystick').onpointermove = (e) => {
            const rect = e.target.getBoundingClientRect();
            const dx = (e.clientX - rect.left - 50) / 50;
            const dy = (e.clientY - rect.top - 50) / 50;
            move = { x: dx, y: dy };
            stick.style.transform = `translate(${dx*30}px, ${dy*30}px)`;
        };
        document.getElementById('joystick').onpointerup = () => {
            move = { x: 0, y: 0 };
            stick.style.transform = `translate(0,0)`;
        };

        // Umschauen
        window.onpointermove = (e) => {
            if(!active || (mode === 'Mobile' && e.clientX < 200)) return;
            look.lon += (e.movementX || 0) * 0.2;
            look.lat -= (e.movementY || 0) * 0.2;
        };

        function loop() {
            requestAnimationFrame(loop);
            if(!active) return;

            // Movement
            if(keys['KeyW']) camera.translateZ(-0.1);
            if(keys['KeyS']) camera.translateZ(0.1);
            if(mode === 'Mobile') {
                camera.translateZ(move.y * 0.1);
                camera.translateX(move.x * 0.1);
            }

            // Camera Rotation
            look.lat = Math.max(-85, Math.min(85, look.lat));
            const phi = THREE.MathUtils.degToRad(90 - look.lat);
            const theta = THREE.MathUtils.degToRad(look.lon);
            const t = new THREE.Vector3();
            t.setFromSphericalCoords(1, phi, theta).add(camera.position);
            camera.lookAt(t);

            renderer.render(scene, camera);
        }
        loop();

        // Klick am PC zum Schie√üen
        window.onmousedown = (e) => { if(active && mode === 'PC') shoot(e.button === 0 ? 'blue' : 'red'); };
    </script>
</body>
</html>
